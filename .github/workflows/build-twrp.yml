name: Build TWRP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout device tree
        uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libwxgtk3.0-gtk3-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
          
      - name: Set up repo
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo
          
      - name: Initialize TWRP source
        run: |
          mkdir -p ~/twrp
          cd ~/twrp
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
          
      - name: Sync sources
        run: |
          cd ~/twrp
          repo sync -c --force-sync --no-clone-bundle --no-tags --optimized-fetch --prune -j$(nproc --all)

      - name: Copy device tree
        run: |
          mkdir -p ~/twrp/device/oppo
          cp -r $GITHUB_WORKSPACE ~/twrp/device/oppo/OP4EA7

      - name: Build TWRP
        run: |
          cd ~/twrp
          source build/envsetup.sh
          lunch twrp_OP4EA7-eng
          mka recoveryimage -j$(nproc --all)

      - name: Upload recovery image
        uses: actions/upload-artifact@v4
        with:
          name: recovery-image
          path: ~/twrp/out/target/product/OP4EA7/recovery.img
